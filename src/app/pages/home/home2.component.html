<div *ngIf="showForm">
  <!-- Form to edit a student -->
  <form #formRef="ngForm" (submit)="submitForm(formRef)">
      <div class="mb-3">
          <label for="edit_first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="edit_first_name" name="edit_first_name" [(ngModel)]="editedStudent.first_name" required>
      </div>

      <div class="mb-3">
          <label for="edit_last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="edit_last_name" name="edit_last_name" [(ngModel)]="editedStudent.last_name" required>
      </div>

      <div class="mb-3">
          <label for="edit_phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="edit_phone" name="edit_phone" [(ngModel)]="editedStudent.phone" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
